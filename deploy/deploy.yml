# Ansible playbook for running varstar deploy

---

- hosts: varstar
  user: okluser
  vars_files:
    - "{{ ans_loc }}/roles/common/vars/deploy.yml"
  tasks:
    - include: "{{ ans_loc }}/roles/common/tasks/deploy.yml"

    - name: start webserver
      command: chdir="{{ release_dir }}"
              /usr/local/bin/lein ring server
